<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content padding class="ilog">
        <form name="login" #login="ngForm" (ngSubmit)=moveTolog(login)>
            <ion-list>
                <ion-item>
                  <ion-label floating>Username</ion-label>
                  <ion-input type="text" name="uname" [ngModel]='test'></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" name="pwd" [ngModel]='test1'></ion-input>
                </ion-item>
                                    </ion-list>
              <button ion-button round color=secondary type="submit">Login</button>
                      </form><br><br>


            <h1>testing git -hello world</h1>

          
</ion-content>
