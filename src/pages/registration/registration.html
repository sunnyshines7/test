------- Model driven------------
<ion-content padding >
    <form  [formGroup] = "formData" (ngSubmit)="moveToRegister(formData.value)">
        <ion-list class="icontent">
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" name="uname" formControlName="uname"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="pwd" formControlName="pwd"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contact No</ion-label>
                <ion-input type="number" name="num" formControlName="num"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="email" name="uemail" formControlName="uemail"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Address</ion-label>
                    <ion-input type="text" name="uaddress" formControlName="uaddress"></ion-input>
                  </ion-item>
                  </ion-list>
          <button ion-button round color=secondary type="submit">Submit</button>
          <button ion-button round color=secondary type="submit">Cancel</button><br>
          <button ion-button round color=secondary type="button" (click)= "getDetails()">ClickMe</button>

    </form><br><br>
    <p>Already have an account?</p>
    <button ion-button round color=secondary type="submit" (click)="moveToLog(formData)">Sign In</button>
    <p *ngFor= "let s of details">hello world
     {{s.id}},{{s.employee_name}},{{s.employee_salary}}
    </p>
  </ion-content>
